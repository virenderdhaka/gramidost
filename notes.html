<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grami Dost - Notes & PDF Zone</title>
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-green: #1b8a2f;
            --soft-green: #e7ffe7;
            --leaf-yellow: #fff7c2;
            --white: #fff;
            --dark-green: #0a3f16;
            --black: #111;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--soft-green), #d4ffd4);
            color: var(--black);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 30px 0;
            animation: fadeInUp 1s ease;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary-green);
            margin-bottom: 15px;
        }

        .sub-heading {
            font-size: 1.4rem;
            color: var(--dark-green);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Class Dropdowns */
        .class-dropdown {
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(27, 138, 47, 0.2);
        }

        .class-header {
            padding: 18px 25px;
            background: var(--primary-green);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .class-header:hover {
            background: var(--dark-green);
        }

        .class-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .class-icon {
            font-size: 1.5rem;
        }

        .toggle-icon {
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .class-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .class-content.active {
            max-height: 5000px;
        }

        /* Subject Sections */
        .subject-section {
            margin: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(27, 138, 47, 0.1);
        }

        .subject-section:last-child {
            border-bottom: none;
        }

        .subject-title {
            font-size: 1.2rem;
            color: var(--dark-green);
            margin-bottom: 15px;
            padding: 10px 15px;
            background: var(--leaf-yellow);
            border-radius: 8px;
            display: inline-block;
        }

        /* Chapters Grid */
        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Chapter Cards */
        .chapter-card {
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
            animation-fill-mode: both;
            border: 1px solid rgba(27, 138, 47, 0.1);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(27, 138, 47, 0.2);
            border-color: rgba(27, 138, 47, 0.3);
        }

        .chapter-icon {
            font-size: 1.8rem;
            margin-bottom: 12px;
            color: var(--primary-green);
        }

        .chapter-name {
            font-size: 1.1rem;
            color: var(--dark-green);
            margin-bottom: 15px;
            line-height: 1.4;
            flex-grow: 1;
        }

        /* Button Styles */
        .btn-container {
            text-align: center;
            margin-top: auto;
        }

        .pdf-btn {
            background: var(--primary-green);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(27, 138, 47, 0.3);
        }

        .pdf-btn:hover {
            background: var(--dark-green);
            transform: scale(1.03);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        /* Background Shapes */
        .bg-shape {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
        }

        .shape-1 {
            top: 10%;
            left: 5%;
            width: 200px;
            height: 200px;
            background: var(--primary-green);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-2 {
            bottom: 10%;
            right: 5%;
            width: 150px;
            height: 150px;
            background: var(--dark-green);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float 8s ease-in-out infinite;
        }

        .shape-3 {
            top: 50%;
            left: 80%;
            width: 100px;
            height: 100px;
            background: var(--primary-green);
            border-radius: 20% 80% 80% 20% / 20% 20% 80% 80%;
            animation: float 7s ease-in-out infinite;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .chapters-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .sub-heading {
                font-size: 1.2rem;
            }
            
            .class-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .chapters-grid {
                grid-template-columns: 1fr;
            }
            
            .class-header {
                padding: 15px 20px;
            }
            
            .chapter-card {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .sub-heading {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 20px 0;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .sub-heading {
                font-size: 1rem;
            }
            
            .class-title {
                font-size: 1rem;
            }
            
            .chapter-name {
                font-size: 1rem;
            }
            
            .pdf-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // Function to render the study data
        function renderStudyData() {
            const container = document.getElementById('notes-container');
            
            for (const [board, classes] of Object.entries(studyData)) {
                for (const [className, subjects] of Object.entries(classes)) {
                    // Create class dropdown
                    const classDropdown = document.createElement('div');
                    classDropdown.className = 'class-dropdown';
                    
                    // Create class header
                    const classHeader = document.createElement('div');
                    classHeader.className = 'class-header';
                    classHeader.innerHTML = `
                        <div class="class-title">
                            <span class="class-icon">üéí</span>
                            <span>${board} - ${className}</span>
                        </div>
                        <span class="toggle-icon">‚ñº</span>
                    `;
                    
                    // Create class content
                    const classContent = document.createElement('div');
                    classContent.className = 'class-content';
                    
                    // Add subjects and chapters
                    for (const [subjectName, chapters] of Object.entries(subjects)) {
                        const subjectSection = document.createElement('div');
                        subjectSection.className = 'subject-section';
                        
                        const subjectTitle = document.createElement('h3');
                        subjectTitle.className = 'subject-title';
                        subjectTitle.textContent = subjectName;
                        
                        const chaptersGrid = document.createElement('div');
                        chaptersGrid.className = 'chapters-grid';
                        
                        // Add chapters
                        for (const [chapterName, driveId] of Object.entries(chapters)) {
                            const chapterCard = document.createElement('div');
                            chapterCard.className = 'chapter-card';
                            chapterCard.style.animationDelay = `${Math.random() * 0.5}s`;
                            
                            chapterCard.innerHTML = `
                                <div class="chapter-icon">üìò</div>
                                <h4 class="chapter-name">${chapterName}</h4>
                                <div class="btn-container">
                                    <button class="pdf-btn" data-drive-id="${driveId}">
                                        <span>üìÑ</span>
                                        Open PDF
                                    </button>
                                </div>
                            `;
                            
                            chaptersGrid.appendChild(chapterCard);
                        }
                        
                        subjectSection.appendChild(subjectTitle);
                        subjectSection.appendChild(chaptersGrid);
                        classContent.appendChild(subjectSection);
                    }
                    
                    classDropdown.appendChild(classHeader);
                    classDropdown.appendChild(classContent);
                    container.appendChild(classDropdown);
                    
                    // Add click event to toggle dropdown
                    classHeader.addEventListener('click', function() {
                        const content = this.nextElementSibling;
                        const icon = this.querySelector('.toggle-icon');
                        
                        if (content.classList.contains('active')) {
                            content.classList.remove('active');
                            icon.textContent = '‚ñº';
                        } else {
                            content.classList.add('active');
                            icon.textContent = '‚ñ≤';
                        }
                    });
                }
            }
            
            // Add event listeners to PDF buttons
            document.querySelectorAll('.pdf-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    // Open PDF
                    const driveId = this.getAttribute('data-drive-id');
                    if (driveId && !driveId.includes('driveId')) {
                        window.open(`https://drive.google.com/file/d/${driveId}/view`, '_blank');
                    } else {
                        alert('PDF link not available yet');
                    }
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderStudyData();
            
            // Add scroll animation
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.6s ease forwards';
                    }
                });
            }, observerOptions);
            
            // Observe all chapter cards
            document.querySelectorAll('.chapter-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
